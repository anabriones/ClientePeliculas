<div id="contenedor">
    <input
    type="search"
    class="redondo"
    [(ngModel)]="busqueda"
    placeholder="Busque una pelicula"
    size="80"
  />

  <input type="submit" class="boton" value="Buscar" routerLink="/buscar/{{ busqueda }}" />

  <app-entrada
    *ngFor="let entrada of listadoEntradas"
    [entrada]="entrada"
    (doEvent)="mostrarPelicula($event)"
  ></app-entrada>
</div>
