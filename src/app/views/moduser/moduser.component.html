<div id="contenedor">
    <h2>Editar <strong>Usuario</strong></h2>
  <form [formGroup]="formEntrada" (ngSubmit)="editarUsuario()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre:</mat-label>
      <input matInput type="text" formControlName="nombre">
      <mat-icon matSuffix>note</mat-icon>
      <div *ngIf="formEntrada.get('nombre')?.invalid && formEntrada.get('nombre')?.dirty">
        <mat-error *ngIf="formEntrada.get('nombre')?.errors?.required">
          El Titulo es <strong>obligatorio</strong>
        </mat-error>
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Resumen:</mat-label>
      <input matInput type="text" formControlName="email">
      <mat-icon matSuffix>description</mat-icon>
      <div *ngIf="formEntrada.get('email')?.invalid && formEntrada.get('email')?.dirty">
        <mat-error *ngIf="formEntrada.get('email')?.errors?.required">
         El email es <strong>obligatorio</strong>
        </mat-error>
        <mat-error *ngIf="formEntrada.get('email')?.errors?.required">
          Resumen mínimo <strong>10 caracteres</strong>
        </mat-error>
      </div>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password:</mat-label>
      <input matInput type="text" formControlName="password">
      <mat-icon matSuffix>face</mat-icon>
      <div *ngIf="formEntrada.get('password')?.invalid && formEntrada.get('password')?.dirty">
        <mat-error *ngIf="formEntrada.get('password')?.errors?.required">
          la contraseña es <strong>obligatorio</strong>
        </mat-error>
      </div>
    </mat-form-field>


    <button mat-raised-button color="primary" type="submit" [disabled]="!formEntrada.valid">Editar</button>
  </form>
</div>
