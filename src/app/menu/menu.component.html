<ul id="menu">
  <li routerLink="/listado"><span>Películas</span></li>

  <li *ngIf="miToken != 'null'" routerLink="/addfilm">
    <span>Añadir película</span>
  </li>

  <li *ngIf="miToken == 'null'" class="acceso" routerLink="/login">
    <span>Acceso</span>
  </li>

  <li *ngIf="miToken == 'null'" class="acceso" routerLink="/registro">
    <span>Registro</span>
  </li>



  <li> <button mat-raised-button color="warn"   *ngIf="miToken != 'null'"
    type="button"
    (click)="logout()"
      routerLink="/menu">
      <mat-icon matSuffix>logout</mat-icon></button></li>

   <li><button mat-raised-button color="primary"   *ngIf="miToken != 'null'"
    type="button"
    routerLink="/modificarusuario/{{ nombreUsuario }}">
    {{nombreUsuario}}</button></li>










</ul>
